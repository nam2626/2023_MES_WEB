<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인페이지</title>
  <style>
    *{
      margin: 0;
      padding:0;
    }
    .flex_container{
      display: flex;
      flex-direction: column;
      width: 1200px;
      margin: 0 auto;
    }
    
    .member_bar{
      display: flex;
      padding-right: 50px;
      background-color: #e9e9e9;
      flex-direction: row;
      justify-content: flex-end;
      padding: 5px 20px;
    }
    .profile{
      width: 48px;
      height: 48px;
      background-image: url("img/icon.png");
      background-repeat: no-repeat;
      background-position: -96px 0px;
      display: inline-block;
    }
    .info{
      line-height: 24px;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div class="flex_container">
    <header>
      <div class="member_bar">
        <div><a href="" class="profile"></a></div>
        <div class="info">
          OOO님이 로그인 하셨습니다.<br>
          로그아웃 | 정보수정
        </div>
      </div>
      <div class="ad_img">
        <button class="left_arrow"></button>
        <button class="right_arrow"></button>
        <img src="img/main_4.jpg" alt="">
      </div>
    </header>
    <nav></nav>
    <section></section>
    <footer></footer>
  </div>
</body>
</html>
