<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼태그</title>
</head>
<body>
  <form action="">
    <!-- 
      체크박스, 라디오 버튼
        checked 속성 : 체크박스, 라디오 버튼을 미리 체크
     -->
    <input type="checkbox" id="game" name="hobby" value="game" checked> 
    <label for="game">게임</label>
    <br>
    <input type="checkbox" id="movie" name="hobby" value="movie"> 
    <label for="movie">영화</label>
    <br>
    
    <button>전송</button>
  </form>
</body>
</html>
