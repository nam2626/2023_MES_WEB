<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼태그</title>
</head>
<body>
  <form action="">
    <!-- 
      체크박스, 라디오 버튼
        checked 속성 : 체크박스, 라디오 버튼을 미리 체크
        그룹화 : name 속성 값이 다르면 다른 종류의 값으로 인식
                라디오 버튼 경우 예 아니오를 둘다 선택된 상태
     -->
    <input type="checkbox" id="game" name="hobby" value="game" checked> 
    <label for="game">게임</label>
    <br>
    <input type="checkbox" id="movie" name="hobby" value="movie"> 
    <label for="movie">영화</label>
    <br>
    가입 약관 동의 여부 :
    <input type="radio" value="yes" name="agree" id="a1">
    <label for="a1">예</label>
    <input type="radio" value="no" name="agree" id="a2" checked>
    <label for="a2">아니오</label>
    <hr>
     날짜 : <input type="date"><br>
     첨부파일 : <input type="file"><br>
     색상 선택 : <input type="color" name="color"><br>
     슬라이더 : <input type="range" name="range" value="100"><br>
     수량 : <input type="number" value="1" max="30" min="0" step="3"><br>
    <br>
    <button>전송</button>
  </form>
</body>
</html>
